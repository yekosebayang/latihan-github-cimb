<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div style="flex: 1" class="direction-col">
            <div style="flex: 1" class="bg-green"></div>
            <div style="flex: 2" class="bg-blue"></div>
        </div>
        <div style="flex: 1" class="direction-col">
            <div style="flex: 1" class="direction-col">
                <div style="flex: 1" class="direction-col">
                    <div style="flex: 1" class="bg-red"></div>
                    <div style="flex: 1" class="bg-blue"></div>
                    <div style="flex: 1" class="bg-green"></div>
                </div>
                <div style="flex: 1" class="direction-row">
                    <div style="flex: 1" class="direction-col">
                        <div style="flex: 1" class="bg-red"></div>
                        <div style="flex: 2" class="bg-green"></div>
                        <div style="flex: 1" class="bg-red"></div>
                    </div>
                    <div style="flex: 1" class="bg-blue"></div>
                </div>
            </div>
        </div>
    </div>

        <!-- bisa style flex, jadinya perbandingan gitu -->
