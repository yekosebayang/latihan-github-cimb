<body>
    <script>
        let init ='Tentukan genap ganjil'
        let satu = parseInt(prompt("masukan angka: "))         
        //let duwa = parseInt(prompt("masukan angka ke-2: "))
        if (satu > 100){
            alert('Kegedeaan boss')}  
        else if (satu >= 90){
            alert('Grade Anda A')}
        else if (satu >= 80){

        else if (satu >= 70){

        else if (satu >= 60){

            alert('Kekecilan sayang')
