const plusMinus = () => {
    let numArr = [1,2,3,4]
    let hasil = 0
    for (let i=0; i<numArr.length; i++){
        if (numArr[i]%2==0 || numArr[i] == 1){
            hasil += numArr[i]
            alert('hasil penjumlahan. angka ke '+[i+1]+'= '+hasil)}
        else if (numArr[i]%2!=0){
            hasil -= numArr[i]
            alert('hasil pengurangan. angka ke '+[i+1]+'= '+hasil)}
    }
    alert('hasil akhir= '+hasil)

}
