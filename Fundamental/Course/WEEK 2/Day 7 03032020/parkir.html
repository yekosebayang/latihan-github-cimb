<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let waktu = 0
        let bayar = 0
        function parkiran(){
            waktu = parseInt(prompt('Udah sewa berapa jam? (dalam menit)'))
            if (waktu <= 120){
                bayar = parseInt((waktu/60)*2000)
                return bayar
            }
            else if (waktu >= 60){
                    bayar = parseInt(((waktu-120)/60)*500)+4000
                    return bayar
                }
        }
        alert(parkiran())
        
    </script>
</body>
</html>
