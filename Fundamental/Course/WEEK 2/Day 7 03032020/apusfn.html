<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let init = `Hapus Item yang diinginkan \n`
    let arr = ['Jakarta', 'BSD', 'Bandung']
    for (let i = 0; i < arr.length; i++){
            init += `|| ${arr[i]}  `
        }
    pilihHapus = prompt(init)
    hapus(pilihHapus)
    alert(arr) 


    function hapus(pilihHapus){        
        for (let i = 0; i < arr.length; i++){
            if (arr[i].toLowerCase() === pilihHapus.toLowerCase())
            arr.splice(arr[i],1)
        }
}
    </script>
</body>
</html>
